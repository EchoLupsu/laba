<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>麻豆傳媒超級拉霸機</title>
  <style>
    * { box-sizing: border-box; }
    body {
      background: #888;
      color: #fff;
      font-family: 'Georgia', serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }
    .slot-machine {
      display: flex;
      background: #e66b5b;
      padding: 30px;
      border-radius: 50px;
      box-shadow: 0 8px 0 #222;
      border: 4px solid #fff;
      position: relative;
    }
    .reel {
      width: 100px;
      height: 240px;
      margin: 0 15px;
      overflow: hidden;
      background: #fdf7ec;
      border-radius: 16px;
      box-shadow: inset 0 0 10px #999;
      position: relative;
    }
    .symbol {
      width: 100%;
      height: 80px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 48px;
      color: #0c2d42;
      font-weight: bold;
      border-bottom: 1px solid #ccc;
    }
    .lever {
      position: absolute;
      right: -100px;
      top: 50%;
      transform: translateY(-50%);
      width: 30px;
      height: 160px;
      background: #e66b5b;
      border-radius: 20px;
      box-shadow: 0 0 10px #fff;
    }
    .knob {
      position: absolute;
      top: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 60px;
      height: 60px;
      background: #fff;
      border-radius: 50%;
      box-shadow: 0 0 20px #fff;
      cursor: pointer;
      transition: transform 0.4s ease;
      z-index: 1;
    }
    .knob.pulled {
      transform: translateX(-50%) translateY(120px);
    }
    .knob[disabled] {
      pointer-events: none;
      opacity: 0.5;
    }
    .lever.lever-locked .knob {
      pointer-events: none;
      opacity: 0.5;
    }
    #winModal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.6);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 20000;
    }
    #winModal .modal-content {
      background: white;
      padding: 36px 20px;
      border-radius: 16px;
      max-width: 420px;
      text-align: center;
      color: #333;
    }
    #winModal .modal-content h2 {
      margin-top: 0;
    }
    #winModal .modal-content .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }
    #winModal .modal-content button {
      padding: 10px 24px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
    }
    #winOkBtn {
      background: #e66b5b;
      color: #fff;
    }
    #winUseBtn {
      background: #29a19c;
      color: #fff;
    }
    /* Logo at page bottom */
    .footer-logo {
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 40px;
      margin-bottom: 20px;
    }
    .footer-logo img {
      max-width: 320px;
      width: 80%;
      height: auto;
      display: block;
    }
  </style>
</head>
<body>
  <h1>麻豆傳媒超級拉霸</h1>
  <div id="resultLog" style="margin: 20px auto; font-size: 18px; text-align: center; color: white;"></div>
  <div class="slot-machine">
    <div class="reel" id="reel1"></div>
    <div class="reel" id="reel2"></div>
    <div class="reel" id="reel3"></div>
    <div class="lever lever-locked" id="lever">
      <div class="knob" id="knob"></div>
    </div>
  </div>

  <!-- 活動公告彈窗 -->
  <div id="introModal" style="position: fixed; inset: 0; background: rgba(0,0,0,0.6); display: flex; align-items: center; justify-content: center; z-index: 10000;">
    <div style="background: white; padding: 30px; border-radius: 12px; max-width: 400px; text-align: center; color: black;">
      <h2>🎉 活動須知</h2>
      <p>歡迎參加《超級拉霸機》活動！</p>
      <p>輸入<b>麻豆國際版註冊信箱</b>即可參加抽獎，每人限抽乙次，就有機會獲得 VIP 資格與金幣獎勵！</p>
      <br>
      <button onclick="confirmIntro()">我知道了</button>
    </div>
  </div>

  <!-- Email 輸入彈窗 -->
  <div id="emailModal" style="position: fixed; inset: 0; background: rgba(0,0,0,0.6); display: none; align-items: center; justify-content: center; z-index: 10000;">
    <div style="background: white; padding: 30px; border-radius: 12px; max-width: 400px; text-align: center; color: black;">
      <h2>請輸入您的會員信箱</h2>
      <input type="email" id="emailInput" placeholder="example@email.com" style="width: 80%; padding: 10px; font-size: 16px; margin-top: 10px;" required />
      <br><br>
      <button onclick="saveEmail()">確認</button>
      <button id="winUseBtn">立即使用</button>
    </div>
  </div>

  <!-- Winning Modal -->
  <div id="winModal">
    <div class="modal-content">
      <h2>抽獎結果</h2>
      <p id="winPrizeText" style="font-size: 20px; margin: 20px 0;"></p>
      <div class="buttons">
        <button id="winOkBtn">確定</button>
      </div>
    </div>
  </div>

  <!-- Footer Logo -->
  <div class="footer-logo">
    <img src="https://github.com/EchoLupsu/laba/raw/main/icons/longlogo.png" alt="公司LOGO">
  </div>

  <script>
    // --- TEST MODE 開關 ---
    const TEST_MODE = true; // 測試時設為 true，上線請改為 false

    // === 各獎項對應網址 ===
    const PRIZE_LINKS = {
      '365天VIP會員+1000枚金幣': 'https://logo.example.com',
      '60天VIP會員': 'https://diamond.example.com',
      '30天VIP會員': 'https://star.example.com',
      '30天VIP會員+500枚金幣': 'https://logo2.example.com',
      '7天VIP會員': 'https://diamond2.example.com',
      '3天VIP會員': 'https://star2.example.com'
    };

    // -- Prize pool and probabilities (percentages) --
    const PRIZE_POOL = [
      {
        combo: ['logo', 'logo', 'logo'],
        prize: '免費365天VIP會員，額外加贈1000枚金幣',
        probability: 1,     // 1%
        maxWinners: 1       // 1 person
      },
      {
        combo: ['diamond', 'diamond', 'diamond'],
        prize: '免費60天VIP會員',
        probability: 5,     // 5%
        maxWinners: 3
      },
      {
        combo: ['star', 'star', 'star'],
        prize: '免費30天VIP會員',
        probability: 10,    // 10%
        maxWinners: 5
      },
      {
        combo: ['logo', 'logo'],
        prize: '免費30天VIP會員，額外加贈500枚金幣',
        probability: 15,    // 15%
        maxWinners: 10
      },
      {
        combo: ['diamond', 'diamond'],
        prize: '免費7天VIP會員',
        probability: 20,    // 20%
        maxWinners: 30
      },
      {
        combo: ['star', 'star'],
        prize: '免費3天VIP會員',
        probability: 40,    // 40%
        maxWinners: 100
      },
      // The "other" case is handled below (9%)
    ];

    const symbolImgs = {
      star: '⭐',
      diamond: '💎',
      logo: '🅰️'
    };

    function getRandomSymbol() {
      const symbols = ['star', 'diamond', 'logo'];
      return symbols[Math.floor(Math.random() * symbols.length)];
    }

    // Main: Generate the reels (one row) according to the probability table
    function generateSpinResult() {
      // Build cumulative distribution for the prizes
      let cumulative = 0;
      const ranges = PRIZE_POOL.map(p => {
        cumulative += p.probability;
        return { ...p, max: cumulative };
      });

      // Generate a random number 0~100
      const rand = Math.random() * 100;

      // Find which prize (if any) was hit
      let prizeInfo = null;
      for (const r of ranges) {
        if (rand < r.max) {
          prizeInfo = r;
          break;
        }
      }

      if (prizeInfo) {
        // If combo length 3, set all three the same
        if (prizeInfo.combo.length === 3) {
          return {
            row: [prizeInfo.combo[0], prizeInfo.combo[1], prizeInfo.combo[2]],
            prize: prizeInfo.prize
          };
        }
        // If combo length 2, randomly assign the matching pair
        if (prizeInfo.combo.length === 2) {
          const symbols = ['star', 'diamond', 'logo'];
          const [two, ] = prizeInfo.combo;
          let row = [two, two, null];
          // Place the different symbol at a random position
          let diffSymbol;
          do {
            diffSymbol = getRandomSymbol();
          } while (diffSymbol === two);
          const diffPos = Math.floor(Math.random() * 3);
          row[diffPos] = diffSymbol;
          return {
            row: row,
            prize: prizeInfo.prize
          };
        }
      }
      // No prize: random, ensure it's not a winning combo
      let row;
      do {
        row = [getRandomSymbol(), getRandomSymbol(), getRandomSymbol()];
        // Ensure not matching any winning combo
      } while (
        PRIZE_POOL.some(p =>
          (p.combo.length === 3 && row[0] === row[1] && row[1] === row[2] && row[0] === p.combo[0]) ||
          (p.combo.length === 2 && (
            (row[0] === row[1] && row[0] === p.combo[0] && row[2] !== p.combo[0]) ||
            (row[1] === row[2] && row[1] === p.combo[0] && row[0] !== p.combo[0]) ||
            (row[0] === row[2] && row[0] === p.combo[0] && row[1] !== p.combo[0])
          ))
        )
      );
      return {
        row: row,
        prize: null
      };
    }

    // Prize lookup function for showing the prize text
    function getPrizeText(row) {
      for (const p of PRIZE_POOL) {
        if (
          (p.combo.length === 3 && row[0] === row[1] && row[1] === row[2] && row[0] === p.combo[0]) ||
          (p.combo.length === 2 && (
            (row[0] === row[1] && row[0] === p.combo[0] && row[2] !== p.combo[0]) ||
            (row[1] === row[2] && row[1] === p.combo[0] && row[0] !== p.combo[0]) ||
            (row[0] === row[2] && row[0] === p.combo[0] && row[1] !== p.combo[0])
          ))
        ) {
          return p.prize;
        }
      }
      return null;
    }

    // --- 活動公告彈窗關閉及下一步 ---
    function confirmIntro() {
      document.getElementById('introModal').style.display = 'none';
      const email = localStorage.getItem('slot_email');
      if (!email) {
        document.getElementById('emailModal').style.display = 'flex';
        lockLever(true);
      } else {
        document.getElementById('emailModal').style.display = 'none';
        if (canSpin()) lockLever(false);
        else lockLever(true);
      }
    }
    // 在 confirmIntro() 定義下方加上這行：
    window.confirmIntro = confirmIntro;


    // --- 信箱流程 ---
    function validateEmail(email) {
      return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
    }
    function saveEmail() {
      const email = document.getElementById('emailInput').value.trim();
      if (!validateEmail(email)) return alert('請輸入有效的信箱');
      localStorage.setItem('slot_email', email);
      document.getElementById('emailModal').style.display = 'none';
      if (canSpin()) lockLever(false);
      else lockLever(true);
    }

    // --- 當天是否能抽 ---
    function todayStr() {
      return new Date().toISOString().slice(0, 10);
    }
    function canSpin() {
      if (TEST_MODE) return true;
      const email = localStorage.getItem('slot_email');
      const lastPlay = localStorage.getItem('slot_lastPlay');
      return email && lastPlay !== todayStr();
    }
    function savePlayDate() {
      if (!TEST_MODE) {
        localStorage.setItem('slot_lastPlay', todayStr());
      }
    }
    function lockLever(lock) {
      if (TEST_MODE) {
        document.getElementById('lever').classList.remove('lever-locked');
        return;
      }
      const lever = document.getElementById('lever');
      if (lock) lever.classList.add('lever-locked');
      else lever.classList.remove('lever-locked');
    }

    // --- 中獎提示彈窗 ---
    let currentPrizeUrl = '';
    function showWinModal(prize) {
      document.getElementById('winPrizeText').innerText =
        prize ? `恭喜中獎，您的獎品是：麻豆國際版${prize}` : '很可惜，沒有中獎～';
      // 根據獎品設定網址
      currentPrizeUrl = prize ? (PRIZE_LINKS[prize] || "https://default.example.com") : "#";
      document.getElementById('winUseBtn').style.display = prize ? '' : 'none';
      document.getElementById('winModal').style.display = 'flex';
    }
    function hideWinModal() {
      document.getElementById('winModal').style.display = 'none';
    }

    // --- Google Forms Submission ---
    function submitWinToGoogleForms(email, prize) {
      const formUrl = "https://docs.google.com/forms/d/e/1FAIpQLSe4ltNBs8mFxsHSB7H4x3TLG5dM38WP6NiVKkd59RLsR069UQ/formResponse";
      const data = new FormData();
      data.append("entry.335702969", email);
      data.append("entry.856035639", prize || "未中獎");

      fetch(formUrl, {
        method: "POST",
        mode: "no-cors",
        body: data
      });
    }

    // 綁定按鈕點擊事件
    window.addEventListener('DOMContentLoaded', function() {
      document.getElementById('winOkBtn').onclick = function() {
        hideWinModal();
      };
      document.getElementById('winUseBtn').onclick = function() {
        if (currentPrizeUrl && currentPrizeUrl !== "#") {
          window.location.href = currentPrizeUrl;
        }
      };
    });

    // --- 轉輪動畫 & 結果顯示 ---
    async function spinReelWithAnimation(reel, symbols, delay = 0) {
      const wrapper = document.createElement("div");
      wrapper.style.position = "absolute";
      wrapper.style.width = "100%";
      wrapper.style.transform = "translateY(0px)";
      wrapper.style.transition = "transform 1.5s cubic-bezier(0.45, 0, 0.55, 1)";

      symbols.forEach(sym => {
        const div = document.createElement("div");
        div.className = "symbol";
        div.innerHTML =
          `<img src="/icons/${sym}.png" alt="${sym}" style="height:60px;" onerror="this.outerHTML='${symbolImgs[sym] || sym}'">`;
        wrapper.appendChild(div);
      });

      reel.innerHTML = "";
      reel.appendChild(wrapper);

      const offset = (symbols.length - 3) * 80;

      setTimeout(() => {
        wrapper.style.transform = `translateY(-${offset}px)`;
      }, delay);

      return new Promise(resolve => setTimeout(resolve, delay + 1600));
    }

    // --- 初始與拉桿事件 ---
    window.onload = () => {
      document.getElementById('introModal').style.display = 'flex';
      lockLever(true);

      const knob = document.getElementById("knob");
      let isSpinning = false;

      knob.addEventListener("click", async () => {
        if (isSpinning) return;
        if (!canSpin()) {
          if (!localStorage.getItem('slot_email')) {
            document.getElementById('emailModal').style.display = 'flex';
          } else {
            alert('今天已抽過囉！明天再來試手氣吧！');
          }
          return;
        }
        isSpinning = true;
        lockLever(true);
        knob.classList.add("pulled");

        // 產生結果
        const spinResult = generateSpinResult();
        // 動畫假裝有 20 格，最後一格是結果
        const reelsData = [
          Array(19).fill(null).map(getRandomSymbol).concat([spinResult.row[0]]),
          Array(19).fill(null).map(getRandomSymbol).concat([spinResult.row[1]]),
          Array(19).fill(null).map(getRandomSymbol).concat([spinResult.row[2]])
        ];
        await Promise.all([
          spinReelWithAnimation(document.getElementById("reel1"), reelsData[0], 0),
          spinReelWithAnimation(document.getElementById("reel2"), reelsData[1], 300),
          spinReelWithAnimation(document.getElementById("reel3"), reelsData[2], 600)
        ]);
        setTimeout(() => knob.classList.remove("pulled"), 400);

        // 顯示結果
        const row = spinResult.row;
        const prize = spinResult.prize;
        savePlayDate();

        document.getElementById('resultLog').innerText =
          '本次結果：' + row.map(sym => symbolImgs[sym] || sym).join(' - ') + '\n' +
          (prize
            ? '🎉 中獎！獎品：' + prize
            : '😭 很可惜，沒有中獎～請再接再厲！');

        const email = localStorage.getItem('slot_email');
        submitWinToGoogleForms(email, prize);
        showWinModal(prize);

        if (!TEST_MODE) lockLever(true);
        isSpinning = false;
      });

      // 首頁自動彈窗 & 槓桿狀態
      if (localStorage.getItem('slot_email')) {
        if (canSpin()) lockLever(false);
        else lockLever(true);
      } else {
        lockLever(true);
      }
    };
  </script>
</body>
</html>
