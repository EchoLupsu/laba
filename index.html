<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <style>
    * { box-sizing: border-box; }
    body {
      background: #888;
      color: #fff;
      font-family: 'Georgia', serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }
    .slot-machine {
      display: flex;
      background: #e66b5b;
      padding: 30px;
      border-radius: 50px;
      box-shadow: 0 8px 0 #222;
      border: 4px solid #fff;
      position: relative;
    }
    .reel {
      width: 100px;
      height: 240px;
      margin: 0 15px;
      overflow: hidden;
      background: #fdf7ec;
      border-radius: 16px;
      box-shadow: inset 0 0 10px #999;
      position: relative;
    }
    .symbol {
      width: 100%;
      height: 80px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 48px;
      color: #0c2d42;
      font-weight: bold;
      border-bottom: 1px solid #ccc;
    }
    .lever {
      position: absolute;
      right: -100px;
      top: 50%;
      transform: translateY(-50%);
      width: 30px;
      height: 160px;
      background: #e66b5b;
      border-radius: 20px;
      box-shadow: 0 0 10px #fff;
    }
    .knob {
      position: absolute;
      top: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 60px;
      height: 60px;
      background: #fff;
      border-radius: 50%;
      box-shadow: 0 0 20px #fff;
      cursor: pointer;
      transition: transform 0.4s ease;
      z-index: 1;
    }
    .knob.pulled {
      transform: translateX(-50%) translateY(120px);
    }
    .knob[disabled] {
      pointer-events: none;
      opacity: 0.5;
    }
    /* Hide lever if locked */
    .lever.lever-locked .knob {
      pointer-events: none;
      opacity: 0.5;
    }
    /* Win modal styling */
    #winModal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.6);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 20000;
    }
    #winModal .modal-content {
      background: white;
      padding: 36px 20px;
      border-radius: 16px;
      max-width: 420px;
      text-align: center;
      color: #333;
    }
    #winModal .modal-content h2 {
      margin-top: 0;
    }
    #winModal .modal-content .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }
    #winModal .modal-content button {
      padding: 10px 24px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
    }
    #winOkBtn {
      background: #e66b5b;
      color: #fff;
    }
    #winUseBtn {
      background: #29a19c;
      color: #fff;
    }
  </style>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

</head>
<body>
  <h1>éº»è±†å‚³åª’è¶…ç´šæ‹‰éœ¸</h1>
  <div id="resultLog" style="margin: 20px auto; font-size: 18px; text-align: center; color: white;"></div>
  <div class="slot-machine">
    <div class="reel" id="reel1"></div>
    <div class="reel" id="reel2"></div>
    <div class="reel" id="reel3"></div>
    <div class="lever lever-locked" id="lever">
      <div class="knob" id="knob"></div>
    </div>
  </div>

  <!-- æ´»å‹•å…¬å‘Šå½ˆçª— -->
  <div id="introModal" style="position: fixed; inset: 0; background: rgba(0,0,0,0.6); display: flex; align-items: center; justify-content: center; z-index: 10000;">
    <div style="background: white; padding: 30px; border-radius: 12px; max-width: 400px; text-align: center; color: black;">
      <h2>ğŸ‰ æ´»å‹•å…¬å‘Š</h2>
      <p>æ­¡è¿åƒåŠ ã€Šéº»è±†å‚³åª’è¶…ç´šæ‹‰éœ¸ã€‹æ´»å‹•ï¼</p>
      <p>è¼¸å…¥ä¿¡ç®±å³å¯åƒåŠ æŠ½çï¼Œæ¯äººæ¯æ—¥é™æŠ½ä¸€æ¬¡ï¼Œæœ‰æ©Ÿæœƒç²å¾— VIP è³‡æ ¼èˆ‡é™å®šçå‹µï¼</p>
      <br>
      <button onclick="confirmIntro()">æˆ‘çŸ¥é“äº†</button>
    </div>
  </div>

  <!-- Email è¼¸å…¥å½ˆçª— -->
  <div id="emailModal" style="position: fixed; inset: 0; background: rgba(0,0,0,0.6); display: none; align-items: center; justify-content: center; z-index: 10000;">
    <div style="background: white; padding: 30px; border-radius: 12px; max-width: 400px; text-align: center; color: black;">
      <h2>è«‹è¼¸å…¥æ‚¨çš„æœƒå“¡ä¿¡ç®±</h2>
      <input type="email" id="emailInput" placeholder="example@email.com" style="width: 80%; padding: 10px; font-size: 16px; margin-top: 10px;" required />
      <br><br>
      <button onclick="saveEmail()">ç¢ºèª</button>
    </div>
  </div>

  <!-- Winning Modal -->
  <div id="winModal">
    <div class="modal-content">
      <h2>ğŸ‰ æ­å–œä¸­ç</h2>
      <p id="winPrizeText" style="font-size: 20px; margin: 20px 0;"></p>
      <div class="buttons">
        <button id="winOkBtn">ç¢ºå®š</button>
        <button id="winUseBtn">ç«‹å³ä½¿ç”¨</button>
      </div>
    </div>
  </div>

  <script>
    // --- TEST MODE é–‹é—œ ---
    const TEST_MODE = true; // æ¸¬è©¦æ™‚è¨­ç‚º trueï¼Œä¸Šç·šè«‹æ”¹ç‚º false

    // ====== é…ç½®ä½ è¦è·³è½‰çš„ç¶²å€ ======
    const USE_NOW_URL = "http://google.com";  // "ç«‹å³ä½¿ç”¨" æŒ‰éˆ•è·³è½‰ç¶²å€

    // --- é…ç½® ---
    const symbols = ['star', 'diamond', 'logo'];
    const symbolImgs = {
      star: 'â­',
      diamond: 'ğŸ’',
      logo: 'ğŸ…°ï¸'
    };

    const prizeConfig = {
      match3: {
        star: { prize: 'ğŸ¯ ä¸‰æ˜Ÿ VIP è³‡æ ¼', weight: 100 },
        diamond: { prize: 'ğŸ¯ ä¸‰é‘½è¶…å€¼ç¦®åŒ…', weight: 100 },
        logo: { prize: 'ğŸ¯ LOGO ç¨å®¶é€±é‚Š', weight: 100 }
      },
      match2: {
        star: { prize: 'â­ å…©æ˜Ÿçå‹µ 50 å…ƒæŠ˜æ‰£', weight: 100 },
        diamond: { prize: 'ğŸ’ å…©é‘½æŠ˜æ‰£åˆ¸', weight: 100 },
        logo: { prize: 'ğŸ…°ï¸ å…© LOGO é™å®šè²¼åœ–', weight: 100 }
      }
    };

    // --- å…¬ç”¨å‡½å¼ ---
    function getRandomSymbol() {
      return symbols[Math.floor(Math.random() * symbols.length)];
    }
    function generateReels() {
      // ç”¢ç”Ÿæ¯å€‹è¼ªå­ 20 æ ¼åœ–æ¡ˆ
      return Array.from({ length: 3 }, () =>
        Array.from({ length: 20 }, () => getRandomSymbol())
      );
    }
    function checkPrize(row) {
      const counts = row.reduce((acc, sym) => {
        acc[sym] = (acc[sym] || 0) + 1;
        return acc;
      }, {});
      for (let sym in counts) {
        if (counts[sym] === 3 && prizeConfig.match3[sym]) {
          if (Math.random() * 100 < prizeConfig.match3[sym].weight)
            return prizeConfig.match3[sym].prize;
        }
        if (counts[sym] === 2 && prizeConfig.match2[sym]) {
          if (Math.random() * 100 < prizeConfig.match2[sym].weight)
            return prizeConfig.match2[sym].prize;
        }
      }
      return null;
    }
    function validateEmail(email) {
      // æ¯”è¼ƒåš´æ ¼çš„ç°¡å–®é©—è­‰
      return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
    }
    function todayStr() {
      return new Date().toISOString().slice(0, 10);
    }
    //ç”¨ä¾†æ§åˆ¶æ¯æ—¥ä¸€æ¬¡çš„ï¼Œæ¸¬è©¦æ¨¡å¼ä¸‹ always return true
    function canSpin() {
      if (TEST_MODE) return true;
      const email = localStorage.getItem('slot_email');
      const lastPlay = localStorage.getItem('slot_lastPlay');
      return email && lastPlay !== todayStr();
    }
    function savePlayDate() {
      if (!TEST_MODE) {
        localStorage.setItem('slot_lastPlay', todayStr());
      }
      // æ¸¬è©¦æ¨¡å¼ä¸‹ä¸ç´€éŒ„æ—¥æœŸ
    }
    function lockLever(lock) {
      if (TEST_MODE) {
        // æ¸¬è©¦æ¨¡å¼æ°¸é è§£é–æ‹‰æ¡¿
        document.getElementById('lever').classList.remove('lever-locked');
        return;
      }
      const lever = document.getElementById('lever');
      if (lock) lever.classList.add('lever-locked');
      else lever.classList.remove('lever-locked');
    }

    // --- ä¸­çæç¤ºå½ˆçª— ---
    function showWinModal(prize) {
      document.getElementById('winPrizeText').innerText = `æ­å–œä¸­çï¼Œæ‚¨çš„çå“æ˜¯ï¼š${prize}`;
      document.getElementById('winModal').style.display = 'flex';
    }
    function hideWinModal() {
      document.getElementById('winModal').style.display = 'none';
    }

    // ç¶å®šæŒ‰éˆ•é»æ“Šäº‹ä»¶
    window.addEventListener('DOMContentLoaded', function() {
      document.getElementById('winOkBtn').onclick = function() {
        hideWinModal(); // åªé—œé–‰å½ˆçª—
      };
      document.getElementById('winUseBtn').onclick = function() {
        window.location.href = USE_NOW_URL;
      };
    });

    // --- Modal æµç¨‹ ---
    function confirmIntro() {
      document.getElementById('introModal').style.display = 'none';
      const email = localStorage.getItem('slot_email');
      if (!email) {
        document.getElementById('emailModal').style.display = 'flex';
        lockLever(true);
      } else {
        document.getElementById('emailModal').style.display = 'none';
        if (canSpin()) lockLever(false);
        else lockLever(true);
      }
    }
    function saveEmail() {
      const email = document.getElementById('emailInput').value.trim();
      if (!validateEmail(email)) return alert('è«‹è¼¸å…¥æœ‰æ•ˆçš„ä¿¡ç®±');
      localStorage.setItem('slot_email', email);
      document.getElementById('emailModal').style.display = 'none';
      if (canSpin()) lockLever(false);
      else lockLever(true);
    }

    // --- è½‰è¼ªå‹•ç•« ---
    async function spinReelWithAnimation(reel, reelSymbols, delay = 0) {
      const wrapper = document.createElement("div");
      wrapper.style.position = "absolute";
      wrapper.style.width = "100%";
      wrapper.style.transform = "translateY(0px)";
      wrapper.style.transition = "transform 1.5s cubic-bezier(0.45, 0, 0.55, 1)";

      // ç”¢ç”Ÿ 20 æ ¼åœ–æ¡ˆ
      reelSymbols.forEach(sym => {
        const div = document.createElement("div");
        div.className = "symbol";
        // è‹¥åœ–ç‰‡ä¸å­˜åœ¨å‰‡ fallback emoji
        div.innerHTML =
          `<img src="/icons/${sym}.png" alt="${sym}" style="height:60px;" onerror="this.outerHTML='${symbolImgs[sym]}'">`;
        wrapper.appendChild(div);
      });

      reel.innerHTML = "";
      reel.appendChild(wrapper);
      // ä½¿ç¬¬18,19,20æ ¼è½åœ¨å¯è¦–å€åŸŸ
      const offset = (reelSymbols.length - 3) * 80;

      setTimeout(() => {
        wrapper.style.transform = `translateY(-${offset}px)`;
      }, delay);

      return new Promise(resolve => setTimeout(resolve, delay + 1600));
    }

    // --- åˆå§‹èˆ‡æ‹‰æ¡¿äº‹ä»¶ ---
    window.onload = () => {
      document.getElementById('introModal').style.display = 'flex';
      lockLever(true);

      const knob = document.getElementById("knob");
      let isSpinning = false;

      knob.addEventListener("click", async () => {
        if (isSpinning) return;
        if (!canSpin()) {
          if (!localStorage.getItem('slot_email')) {
            document.getElementById('emailModal').style.display = 'flex';
          } else {
            alert('ä»Šå¤©å·²æŠ½éå›‰ï¼æ˜å¤©å†ä¾†è©¦æ‰‹æ°£å§ï¼');
          }
          return;
        }
        isSpinning = true;
        lockLever(true);
        knob.classList.add("pulled");

        // ç”¢ç”Ÿè½‰è¼ª
        const reels = generateReels();
        // å‹•ç•«
        await Promise.all([
          spinReelWithAnimation(document.getElementById("reel1"), reels[0], 0),
          spinReelWithAnimation(document.getElementById("reel2"), reels[1], 300),
          spinReelWithAnimation(document.getElementById("reel3"), reels[2], 600)
        ]);
        setTimeout(() => knob.classList.remove("pulled"), 400);

        // å–å‹•ç•«çµæŸå¾Œå¯è¦‹ row, å³ reels[*][17], [18], [19] (æœ€å¾Œä¸‰æ ¼)
        // é¡¯ç¤º 18,19,20æ ¼çµ¦ä½¿ç”¨è€…ï¼Œå–ä¸­é–“å€¼ [18] (index 17,18,19 zero-based)
        const middleRow = [
          reels[0][18],
          reels[1][18],
          reels[2][18]
        ];
        const prize = checkPrize(middleRow);

        savePlayDate();

        document.getElementById('resultLog').innerText =
          'æœ¬æ¬¡çµæœï¼š' + middleRow.map(sym => symbolImgs[sym]).join(' - ') + '\n' +
          (prize ? 'ğŸ‰ ä¸­çï¼çå“ï¼š' + prize : 'ğŸ˜­ å¾ˆå¯æƒœï¼Œæ²’æœ‰ä¸­çï½');

        if (prize) {
          showWinModal(prize);
        }

        // æ¸¬è©¦æ¨¡å¼ä¸‹ä¸é–å®šæ‹‰æ¡¿
        if (!TEST_MODE) lockLever(true);
        isSpinning = false;
      });

      // é¦–é è‡ªå‹•å½ˆçª— & æ§“æ¡¿ç‹€æ…‹
      if (localStorage.getItem('slot_email')) {
        if (canSpin()) lockLever(false);
        else lockLever(true);
      } else {
        lockLever(true);
      }
    };
  </script>
</body>
