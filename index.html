  <style>
    * { box-sizing: border-box; }
    body {
      background: #888;
      color: #fff;
      font-family: 'Georgia', serif;
      display: flex;
      flex-direction: column;
      align-items: center;

    .slot-machine {

    .reel {

      box-shadow: inset 0 0 10px #999;

    }
    .symbol {
      width: 100%;
      height: 80px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 48px;
      color: #0c2d42;
      font-weight: bold;
      border-bottom: 1px solid #ccc;
    }
    .lever {
      position: absolute;
      right: -100px;
      top: 50%;
      transform: translateY(-50%);
      width: 30px;
      height: 160px;
      background: #e66b5b;
      border-radius: 20px;
      box-shadow: 0 0 10px #fff;
    }
    .knob {
      position: absolute;
      top: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 60px;
      height: 60px;
      background: #fff;
      border-radius: 50%;
      box-shadow: 0 0 20px #fff;
      cursor: pointer;
      transition: transform 0.4s ease;
    }
    .knob.pulled {
      transform: translateX(-50%) translateY(120px);
    }
  </style>
</head>
<body>

  <!-- ä¿¡ç®±è¼¸å…¥æç¤º -->
  <div id="emailPrompt" style="position: fixed; inset: 0; background: rgba(0,0,0,0.7); z-index: 9999; display: flex; align-items: center; justify-content: center;">
    <div style="background: white; padding: 30px; border-radius: 10px; max-width: 400px; text-align: center; color: black;">
      <p style="font-weight: bold; font-size: 18px;">è«‹è¼¸å…¥æ‚¨åœ¨ <strong>éº»è±†åœ‹éš›ç‰ˆ</strong> è¨»å†Šçš„æœƒå“¡ä¿¡ç®±</p>
      <input type="email" id="userEmail" placeholder="è¼¸å…¥ä¿¡ç®±" style="margin-top: 10px; padding: 8px; width: 90%; font-size: 16px;" required>
      <br><br>
      <button onclick="submitEmail()" style="padding: 10px 20px; font-size: 16px;">ç¢ºèª</button>
    </div>
  </div>

  <h1>éº»è±†å‚³åª’è¶…ç´šæ‹‰éœ¸</h1>
  <div class="slot-machine" style="position: relative;">
    <div class="reel" id="reel1"></div>
    <div class="reel" id="reel2"></div>
    <div class="reel" id="reel3"></div>

      <div class="knob" id="knob"></div>

  <!-- ä¸­çæç¤ºå½ˆçª— -->
  <div id="prizeModal" style="position: fixed; inset: 0; background: rgba(0,0,0,0.6); z-index: 9999; display: none; align-items: center; justify-content: center;">
    <div style="background: white; padding: 30px; border-radius: 10px; max-width: 400px; text-align: center; color: black;">
      <h2>ğŸ‰ æ­å–œä¸­çï¼</h2>
      <p id="prizeMessage" style="font-size: 20px;"></p>
      <button onclick="document.getElementById('prizeModal').style.display='none'" style="margin-top: 20px; padding: 10px 20px; font-size: 16px;">é—œé–‰</button>
    </div>
  </div>

  <!-- ä½¿ç”¨è€…ä¸­çç´€éŒ„ -->
  <div id="user-history" style="margin-top: 30px; font-size: 16px; color: white;"></div>

  <!-- LOGO -->
  <img src="https://raw.githubusercontent.com/EchoLupsu/anime-code-tease/main/assets/LOGO_black.png"
       alt="å“ç‰Œ Logo"
       style="width: 400px; margin-top: 30px; display: block; margin-left: auto; margin-right: auto;">

  <script>
    const symbolImages = {
      star: "https://cdn-icons-png.flaticon.com/512/1828/1828884.png",
      diamond: "https://cdn-icons-png.flaticon.com/512/833/833472.png",
      logo: "https://raw.githubusercontent.com/EchoLupsu/anime-code-tease/main/assets/M-logo_black.png"
    };

    async function submitEmail() {
      const email = document.getElementById('userEmail').value.trim();
      if (!email || !email.includes('@')) {
        alert('è«‹è¼¸å…¥æ­£ç¢ºçš„ä¿¡ç®±æ ¼å¼');
        return;
      }
      localStorage.setItem('mdav_email', email);
      document.getElementById('emailPrompt').style.display = 'none';
      await loadUserRecord();
    }

    async function loadUserRecord() {
      const email = localStorage.getItem('mdav_email');
      if (!email) return;

      try {
        const res = await fetch(`/log/self?email=${encodeURIComponent(email)}`);
        const data = await res.json();

        if (data.length > 0) {
          const latest = data[0];
          document.getElementById('user-history').innerHTML =
            `ğŸ¯ ä½ ä»Šå¤©å·²æŠ½éï¼<br>ğŸ•’ æ™‚é–“ï¼š${latest.time}<br>ğŸ çµæœï¼š<strong>${latest.prize || 'æœªä¸­ç'}</strong>`;
          document.getElementById('knob').style.pointerEvents = 'none';
          document.getElementById('knob').style.opacity = '0.5';
        }
      } catch (err) {
        console.error('è¼‰å…¥ç”¨æˆ¶ç´€éŒ„å¤±æ•—', err);
      }
    }

    function showPrizePopup(prize) {
      document.getElementById('prizeMessage').textContent = prize;
      document.getElementById('prizeModal').style.display = 'flex';
    }

    function createReelSymbols(length, result) {
      const pool = ['star', 'diamond', 'logo'];
      const arr = [];
      for (let i = 0; i < length; i++) {
        arr.push(pool[Math.floor(Math.random() * pool.length)]);
      }
      return arr.concat(result);
    }

    function spinReelWithAnimation(reel, result, delay = 0) {
      const totalSymbols = 20;
      const spinSymbols = createReelSymbols(totalSymbols, result);

      const wrapper = document.createElement("div");
      wrapper.style.position = "absolute";
      wrapper.style.top = "0";
      wrapper.style.width = "100%";

      spinSymbols.forEach(sym => {
        const div = document.createElement("div");
        div.className = "symbol";
        div.innerHTML = `<img src="${symbolImages[sym] || 'https://via.placeholder.com/60?text=?'}" alt="${sym}" style="height: 60px;">`;
        wrapper.appendChild(div);
      });

      reel.innerHTML = "";
      reel.appendChild(wrapper);

      const targetTop = -(spinSymbols.length - 3) * 80;
      setTimeout(() => {
        requestAnimationFrame(() => {
          requestAnimationFrame(() => {
            wrapper.style.transition = "top 1.5s cubic-bezier(0.33, 1, 0.68, 1)";
            wrapper.style.top = `${targetTop}px`;
          });
        });
      }, delay);

      return new Promise(resolve => {
        setTimeout(() => resolve(wrapper), delay + 1600);
      });
    }

    document.getElementById("knob").addEventListener("click", async (e) => {
      const knob = e.currentTarget;
      knob.classList.add("pulled");

      const email = localStorage.getItem('mdav_email') || '';
      const res = await fetch("/spin", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ email })
      });
      const { reels, isWin, prize } = await res.json();

      const wrappers = await Promise.all([
        spinReelWithAnimation(document.getElementById("reel1"), reels[0], 0),
        spinReelWithAnimation(document.getElementById("reel2"), reels[1], 300),
        spinReelWithAnimation(document.getElementById("reel3"), reels[2], 600),
      ]);

      setTimeout(() => knob.classList.remove("pulled"), 400);

      if (isWin && prize) {
        showPrizePopup(prize);
        document.getElementById('user-history').innerHTML =
          `ğŸ¯ æŠ½ä¸­ï¼š<strong>${prize}</strong>`;
      }
    });

    window.onload = () => {
      const email = localStorage.getItem('mdav_email');
      if (!email) {
        document.getElementById('emailPrompt').style.display = 'flex';
      } else {
        document.getElementById('emailPrompt').style.display = 'none';
        loadUserRecord();
      }
    };
  </script>
