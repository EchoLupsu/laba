
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>拉霸機簡化版</title>
  <style>
    body { background: #333; color: #fff; font-family: sans-serif; text-align: center; }
    .reel { width: 100px; height: 240px; margin: 0 10px; overflow: hidden; background: #fff; display: inline-block; }
    .symbol { height: 80px; display: flex; align-items: center; justify-content: center; }
    #lever { margin: 20px; cursor: pointer; background: #f00; padding: 10px 20px; display: inline-block; }
  </style>
</head>
<body>
  <h1>拉霸抽獎</h1>
  <div id="reels">
    <div class="reel" id="reel1"></div>
    <div class="reel" id="reel2"></div>
    <div class="reel" id="reel3"></div>
  </div>
  <div id="lever">拉一下</div>
  <div id="result"></div>

  <script>
    const API = '/api';
    document.getElementById("lever").onclick = async () => {
      const res = await fetch(API + "/spin", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email: localStorage.getItem("email") || "test@example.com" })
      });
      const data = await res.json();
      [reel1, reel2, reel3].forEach((reel, i) => {
        reel.innerHTML = "";
        data.reels[i].forEach(sym => {
          const div = document.createElement("div");
          div.className = "symbol";
          div.innerHTML = `<img src="/icons/${sym}.png" style="height:60px;" />`;
          reel.appendChild(div);
        });
      });
      document.getElementById("result").innerText = data.prize ? `🎉 中獎：${data.prize}` : "😭 沒中獎";
    };
  </script>
</body>
</html>
